<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container__pantalla">
            <p class="container__textoPantalla">2342432432</p>
        </div>
        <div class="container__botones">
            <button class="container__boton boton--gris">C</button>
            <button class="container__boton boton--gris">AC</button>
            <button class="container__boton boton--gris">%</button>
            <button class="container__boton boton--amarillo">รท</button>
            <button class="container__boton">7</button>
            <button class="container__boton">8</button>
            <button class="container__boton">9</button>
            <button class="container__boton boton--amarillo">x</button>
            <button class="container__boton">4</button>
            <button class="container__boton">5</button>
            <button class="container__boton">6</button>
            <button class="container__boton boton--amarillo">-</button>
            <button class="container__boton">1</button>
            <button class="container__boton">2</button>
            <button class="container__boton">3</button>
            <button class="container__boton boton--amarillo">+</button>
            <button class="container__boton boton--cero">0</button>
            <button class="container__boton">,</button>
            <button class="container__boton boton--amarillo">=</button>
        </div>
    </div>

    <script src="code.js"></script>
